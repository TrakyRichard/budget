<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget</title>
</head>
<body>
    
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="form p-3 mt-5 col-12 border border-success">
                <div class="form-group">
                    <label for="budget">Veuillez entrez votre budget</label>
                    <input class="form-control" type="number" name="budget" id="budget"/>
                </div>
                <button class="btn btn-outline-success" type="submit" onclick="soumissionMontant()">Soumettre</button>
            </div>    

            <div class="form p-3 mt-5 col-12 border border-danger">
                <div class="form-group">
                    <label for="nom">Veuillez entrez Le nom de la dépense</label>
                    <input class="form-control" type="text" name="nomDep" id="nomDep"/>
                </div>
                <div class="form-group">
                    <label for="montant">Veuillez entrez montant de la dépense</label>
                    <input class="form-control" type="number" name="montantDep" id="montantDep"/>
                </div>
                <button class="btn btn-outline-danger" onclick="addHtmlTableRow()" type="submit">Soumettre</button>
            </div>  
        </div>
        <div class="row col-12 col-md-12 col-lg-6 col-xl-6">
            <div class="col-4 mt-5 text-center">
                <h3>Budget</h3>

                <br>
                <br>
                <div id="budgetCFA" class="budgetCFA">0 FCFA</div>
                <br>
            </div>

            <div class="col-4 mt-5 text-center">
                <h3>Depenses</h3>
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="credit-card" class="svg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"></path></svg>
                <br>
                <br>
                <div id="depenceCFA" class="depenceCFA"></div>
                <br>
            </div>

            <div class="col-4 mt-5 text-center">
                <h3>Balance</h3>
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="dollar-sign" class="svg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512"><path fill="currentColor" d="M209.2 233.4l-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z"></path></svg>
                <br>
                <br>
                <div id="balanceCFA" class="balanceCFA">O FCFA</div>
                <br>
            </div>
            <div class="row text-center table-responsive col-12 col-md-12 col-lg-12 col-xl-12">
                <table id="myTable" class="table">
                        <tr>
                            <th scope="col">espense Title</th>
                            <th scope="col">Expense Value</th>
                            <th scope="col"></th>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

</body>
</html>
